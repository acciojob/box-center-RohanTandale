<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Centering the box on the page */
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Centering the text inside the box */
        .box p {
            color: purple;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>This is center.</p>
    </div>

</body>

</html>
